<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to FeatureLayer | Sample | ArcGIS API for JavaScript 4.18
    </title>

    <link
      rel="stylesheet"
      href="http://192.168.137.113/arcgis_js_api/library/4.18/esri/themes/light/main.css"
    />
    <script src="http://192.168.137.113/arcgis_js_api/library/4.18/init.js"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/MapImageLayer",
        "esri/layers/FeatureLayer"
      ], function (Map, MapView, FeatureLayer) {

        var map = new Map({
          basemap: "osm"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,

          extent: {
            // autocasts as new Extent()
            xmin: 538304,
            ymin: 3376810,
            xmax: 541495,
            ymax: 3377976,
            spatialReference: 4547
          },
          zoom:4,
          //center:[30.513117,114.418723]
        });

        /********************
         * Add feature layer
         ********************/

        // Carbon storage of trees in Warren Wilson College.
        var featureLayer = new FeatureLayer({
          url:
          "http://192.168.137.113/server/rest/services/20200917AP点位/MapServer/0"
        });

        map.add(featureLayer);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
